<link href="css/style.css" rel="stylesheet">

<ion-header-bar align-title="center" class="bar-positive">
    <h2 class="title">Ma Note de Frais Facile</h2>
</ion-header-bar>
<ion-content class="has-header">
    <ion-view view-title="login">
        <form ng-submit="login(user)">
            <div class="list list-inset">
                <img ng-src="img/docapost_trans.png" class="center margin-bottom" />
                <label class="item item-input">
                    <input type="text" placeholder="Identifiant" ng-model="user.name">
                </label>
                <label class="item item-input">
                    <input type="password" placeholder="Mot de passe" ng-model="user.password">
                </label>
                <button type="submit" class="button button-block button-positive">
                    Connexion
                </button>
            </div>
        </form>
    </ion-view>
</ion-content>
